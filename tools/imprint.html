<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imprint Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-canvas {
      display: grid;
      place-items: center;
      width: 50%;
      aspect-ratio: 1/1;
      background: var(--bs-body-bg);
      border-radius: 1rem;
      margin: 0 auto 2rem auto;
      position: relative;
      overflow: hidden;
    }
    .logo-canvas-inner {
      display: grid;
      width: 100%;
      height: 100%;
      place-items: center;
    }
    .guide-x {
      width: 2px;
      height: 100%;
      background: var(--bs-danger);
      opacity: 0.4;
      z-index: 2;
      grid-row: 1;
      grid-column: 1;
      justify-self: center;
    }
    .guide-y {
      width: 100%;
      height: 2px;
      background: var(--bs-danger);
      opacity: 0.4;
      z-index: 2;
      grid-row: 1;
      grid-column: 1;
      align-self: center;
    }
    .circle-guide {
      width: 75%;
      height: 75%;
      border-radius: 50%;
      border: 2px dashed var(--bs-primary);
      opacity: 0.5;
      z-index: 2;
      grid-row: 1;
      grid-column: 1;
      justify-self: center;
      align-self: center;
      pointer-events: none;
    }
    .logo-img {
      width: 75%;
      height: 75%;
      object-fit: contain;
      display: block;
      filter: brightness(0) saturate(100%);
      z-index: 1;
      grid-row: 1;
      grid-column: 1;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="logo-canvas shadow">
      <div class="logo-canvas-inner">
        <div class="guide-x"></div>
        <div class="guide-y"></div>
        <div class="circle-guide"></div>
        <img src="../assets/images/logo.svg" alt="Logo" class="logo-img" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <button id="export-png-btn" class="btn btn-primary btn-lg d-block mx-auto">
          <i class="fa-solid fa-file-image fa-fw me-2"></i>Export PNG (4000x4000)
        </button>
      </div>
    </div>
  </div>
  <script src="./imprint.js"></script>
  <script src="https://kit.fontawesome.com/626b1a7cf8.js" crossorigin="anonymous"></script>
</body>
</html>
